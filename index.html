<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <title>Life Guardian</title>

  <!-- PWA 配置 -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#13ec5b" />
  <meta name="description" content="生命守护者 - 向死而生，珍惜当下" />

  <!-- iOS PWA 配置 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Life Guardian" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- iOS 启动画面 -->
  <meta name="apple-touch-fullscreen" content="yes" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap"
    rel="stylesheet" />
  <!-- Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
            "card-dark": "#182e21",
            "surface-dark": "#111111",
            "surface-border": "#222222",
            "warm-accent": "#FFB74D",
          },
          fontFamily: {
            display: ["Inter", "Noto Sans SC", "sans-serif"],
            body: ["Inter", "Noto Sans SC", "sans-serif"],
            mono: [
              "ui-monospace",
              "SFMono-Regular",
              "Menlo",
              "Monaco",
              "Consolas",
              "monospace",
            ],
          },
          animation: {
            "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            glow: "glow 3s ease-in-out infinite alternate",
          },
          keyframes: {
            glow: {
              "0%": { boxShadow: "0 0 20px -5px rgba(19, 236, 91, 0.3)" },
              "100%": { boxShadow: "0 0 50px 10px rgba(19, 236, 91, 0.6)" },
            },
          },
          boxShadow: {
            glow: "0 0 15px rgba(19, 236, 91, 0.3)",
            "glow-sm": "0 0 8px rgba(19, 236, 91, 0.2)",
          },
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #102216;
      min-height: 100vh;
      overscroll-behavior: none;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
